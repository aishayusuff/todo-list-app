<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/output.css">
        <script src="script.js" defer></script>
        <title>Todo List</title>
    </head>
    <body>
        <div class="bg-primary-color w-full h-lvh p-3 container">
            <div class="bg-secondary-color text-tert-color max-h-96 w-2/4 mt-28 mb-5 mx-auto pt-10 pb-16 px-8 rounded-lg">
                <p class="text-2xl font-semibold flex items-center mb-5">To-Do List <img src="./assets/icon.png" class="w-7 ml-7"/></p>
                <div class="flex items-center justify-between">
                    <input type="text" id="input-box" placeholder="enter a new task" class="p-3 text-sm rounded-full text-primary-color flex-1 border focus:outline-none">
                    <button class="ml-4 px-8 py-2 rounded-full bg-tert-color text-secondary-color text-sm border focus:outline-none btn">add</button>
                </div>
                <div class="mt-6">
                    <ul class="todo">
                        <li class="select-none px-3 pt-3 pb-4">
                            <label class="">
                                <input type="checkbox" class="form-checkbox h-3 w-3 cursor-pointer checked:line-through">
                                <span class="select-none">Wash hair</span>
                            </label>
                        </li>
                        <li class="select-none px-3 pt-3 pb-4">
                            <label class="">
                                <input type="checkbox" class="form-checkbox h-3 w-3 cursor-pointer">
                                <span class="select-none">Deep-condition hair</span>
                            </label>
                        </li>
                        <li class="select-none px-3 pt-3 pb-4">
                            <label class="">
                                <input type="checkbox" class="form-checkbox h-3 w-3 cursor-pointer">
                                <span class="select-none">Style hair</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div> 
    </body>
</html>
